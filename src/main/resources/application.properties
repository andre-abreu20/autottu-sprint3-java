spring.application.name=autottu
# datasource
spring.datasource.driverClassName=org.h2.Driver
# Dados de conex�o com o banco H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=DB_USER
spring.datasource.password=DB_PASS

# Configura��o do cliente web do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura��o para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.flyway.locations=classpath:db/migration

# Configurações RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.auto-startup=false

# Configurações Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=autottu-grupo
spring.kafka.consumer.auto-startup=true
spring.kafka.listener.auto-startup=true

# Para testar SEM RabbitMQ/Kafka instalados, descomente a linha abaixo:
# spring.profiles.active=mock

# Configurações do Spring Boot Actuator
# Expõe todos os endpoints do Actuator via web
management.endpoints.web.exposure.include=*
# Define a porta do servidor (já estava definida implicitamente)
server.port=8080

# Health checks do Spring Boot Actuator
management.health.rabbit.enabled=true
management.health.kafka.enabled=true

# Mostra detalhes do health check (opcional, útil para debug)
management.endpoint.health.show-details=always

# Configura\u00e7\u00f5es do Spring AI (OpenAI)
# IMPORTANTE: Substitua pela sua pr\u00f3pria chave API da OpenAI em: https://platform.openai.com/api-keys
spring.ai.openai.api-key=YOUR_OPENAI_API_KEY_HERE
spring.autoconfigure.exclude=org.springframework.cloud.function.context.config.ContextFunctionCatalogAutoConfiguration
